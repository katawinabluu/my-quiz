<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Super Sentence Team-Up: Who Does What?
Choose the sentence that uses the correct Subject–Verb–Object combo.</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. Which sentence is correct?</p>
                <input type="radio" name="q1" value="A"> A) The ball chased the dog.<br>
                <input type="radio" name="q1" value="B"> B) Chased the dog the ball.<br>
                <input type="radio" name="q1" value="C"> C) The dog chased the ball.<br>
                <input type="radio" name="q1" value="D"> D) Dog the ball chased the.<br>
            </div>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
