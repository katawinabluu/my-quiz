<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz: General Knowledge</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <input type="radio" name="q1" value="A"> A) Berlin<br>
                <input type="radio" name="q1" value="B"> B) Madrid<br>
                <input type="radio" name="q1" value="C"> C) Paris<br>
                <input type="radio" name="q1" value="D"> D) Rome<br>
            </div>
            <div class="question">
                <p>2. Who wrote 'Hamlet'?</p>
                <input type="radio" name="q2" value="A"> A) Charles Dickens<br>
                <input type="radio" name="q2" value="B"> B) William Shakespeare<br>
                <input type="radio" name="q2" value="C"> C) J.K. Rowling<br>
                <input type="radio" name="q2" value="D"> D) Jane Austen<br>
            </div>
            <div class="question">
                <p>3. What is the largest planet in our solar system?</p>
                <input type="radio" name="q3" value="A"> A) Earth<br>
                <input type="radio" name="q3" value="B"> B) Jupiter<br>
                <input type="radio" name="q3" value="C"> C) Mars<br>
                <input type="radio" name="q3" value="D"> D) Venus<br>
            </div>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
